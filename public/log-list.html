<!DOCTYPE html>
<html>
<head>
  <title>Log list</title>
</head>
<body>

    <div id="logDates"></div>

<script>
fetch('http://127.0.0.1:3300/list-logs')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('logDates');
    data.dates.forEach(date => {
      const btn = document.createElement('button');
      btn.textContent = date;
      btn.onclick = () => '';
      container.appendChild(btn);
    });
  });
</script>
</body>
</html>
